<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切割器</title>
    <style>
        .canvas-container, .container {
            display: flex;
            flex-direction: column;
        }

        #canvas-list *, .container * {
            margin-bottom: 15px;
        }

        body {
            max-width: 1000px;
            padding-top: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }

        footer {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <h1>图片切割器 v1.3</h1>
    <p>
        我不会改变图片的宽度, 但是会根据比例<span style="color: red">截断图片的高度</span>。
    </p>
    <p>
        下载时从上向下依次下载，在QQ或其它App中编辑时也从前往后依次选中就没问题。
    </p>
    <p>
        请<span style="color: red">不要在QQ或其它App中一次性全部选中</span>，可能会造成乱序。
    </p>

    <h1>参数选择</h1>
    <div class="container">
        <div>
            <label for="strategy">模式:</label>
            <select id="strategy" onchange="handleSelect()">
                <option value="qq3x3">QQ个人资料图片3x3 宽高比0.75</option>
                <option value="normal3x3">普通3x3 宽高比1.00</option>
                <option value="normal2x2">普通2x2 宽高比1.00</option>
            </select>
        </div>
        <div>
            <label for="uploader-btn">图片:</label>
            <button id="uploader-btn" onclick="document.getElementById('uploader').click()">选择图片</button>
        </div>
        <div>
            <label for="scale">实际宽高比:</label>
            <span id="scale" style="color: red"></span>
        </div>
    </div>

    <h1>处理结果</h1>
    <div id="canvas-list">
        暂未数据
    </div>
    <footer>
        <a href="https://github.com/kifuan/qq-photo-cutter" target="_blank">Github仓库</a>
    </footer>
    <!-- Make no effects on this hidden element -->
    <input style="display: none" type="file" id="uploader" accept="image/*" onchange="handleImage()">
    <script src="./script.js?v=1.3"></script>
</body>
</html>
