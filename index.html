<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ精选图片切割</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }

        #canvas-list * {
            margin-top: 1rem;
        }

        body {
            max-width: 1000px;
            padding-top: 2rem;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        h1 {
            font-size: 2rem;
        }

        footer {
            padding-top: 5rem;
        }
    </style>
</head>
<body>
    <h1>QQ精选图片切割</h1>
    <p>
        目前仅支持<span style="color: red">宽:高=3:4</span>的图片。
    </p>
    <p>
        下载时从上向下依次下载，在QQ中编辑时也从前往后依次选中就没问题。
    </p>
    <p>
        请<span style="color: red">不要一次性全部选中</span>，可能会造成乱序。
    </p>
    <input type="file" id="uploader" accept="image/*" onchange="handleImage()">
    <div id="canvas-list"></div>
    <footer>
        <a href="https://github.com/kifuan/qq-photo-cutter" target="_blank">Github仓库</a>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
